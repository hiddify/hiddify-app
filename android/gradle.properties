# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED

# Android settings
android.useAndroidX=true
android.nonTransitiveRClass=true

# Gradle performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Configuration cache disabled - incompatible with some Flutter plugins
org.gradle.configuration-cache=false

# Kotlin settings
kotlin.incremental=true
kotlin.code.style=official
