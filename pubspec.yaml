name: hiddify
description: Cross Platform Multi Protocol Proxy Frontend.
publish_to: "none"
version: 3.0.0-preview.1
homepage: https://github.com/hiddify/hiddify-app
repository: https://github.com/hiddify/hiddify-app
issue_tracker: https://github.com/hiddify/hiddify-app/issues
environment:

  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.24.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  flutter_hooks: ^0.21.3+1
  go_router: ^17.0.0 
  dio: ^5.7.0
  dio_smart_retry: ^7.0.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  json_path: ^0.8.0
  slang: ^4.4.0
  slang_flutter: ^4.4.0
  intl: ^0.20.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fluentui_system_icons: ^1.1.225
  flutter_svg: ^2.0.10
  vector_graphics: ^1.1.11
  gap: ^3.0.1
  dynamic_color: ^1.7.0
  flutter_animate: ^4.5.0
  wolt_modal_sheet: ^0.11.0
  toastification: ^3.0.3
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.1
  share_plus: ^12.0.1
  in_app_review: ^2.0.9
  flutter_background_service: ^5.0.0
  window_manager: ^0.5.1
  tray_manager: ^0.5.2
  launch_at_startup: ^0.5.1
  win32: ^5.5.4
  flutter_displaymode: ^0.7.0
  dartx: ^1.2.0
  fpdart: ^1.1.0
  rxdart: ^0.28.0
  uuid: ^4.5.1
  path: ^1.9.0
  version: ^3.0.2
  archive: ^4.0.7 
  loggy: ^2.0.3
  flutter_loggy: ^2.0.3
  sentry_flutter: ^9.8.0
  upgrader: ^12.3.0
  flutter_native_splash: ^2.4.1
  accessibility_tools: ^2.8.0 
  ffi: ^2.1.2
  mobile_scanner: ^7.1.3 
  image_picker: ^1.1.2
  shadcn_flutter: ^0.0.47
  meta: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13 
  freezed: ^3.2.3
  json_serializable: ^6.9.0
  riverpod_generator: ^3.0.3
  go_router_builder: ^4.1.3 
  slang_build_runner: ^4.4.0
  flutter_gen_runner: ^5.8.0
  ffigen: ^20.1.1 
  lint: ^2.3.0
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3
  sentry_dart_plugin: ^3.2.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/images/tray_icon.ico
    - assets/images/tray_icon.png
    - assets/images/tray_icon_dark.ico
    - assets/images/tray_icon_dark.png
    - assets/images/tray_icon_connected.ico
    - assets/images/tray_icon_connected.png
    - assets/images/tray_icon_disconnected.ico
    - assets/images/tray_icon_disconnected.png
    - assets/images/connect_norouz.PNG
    - assets/images/disconnect_norouz.PNG
  fonts:
    - family: Shabnam
      fonts:
        - asset: assets/fonts/Shabnam.ttf
    - family: Emoji
      fonts:
        - asset: assets/fonts/Emoji.ttf
flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/source/ic_launcher_splash.png
  android_gravity: center
  android_12:
    color: "#ffffff"
    image: assets/images/source/ic_launcher_foreground.png
ffigen:
  name: "SingboxNativeLibrary"
  description: "Bindings to Singbox"
  output: "lib/gen/singbox_generated_bindings.dart"
  headers:
    entry-points:
      - "windows/runner/libcore.h"
  llvm-path:
    - "C:/Program Files/LLVM/bin"
sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true