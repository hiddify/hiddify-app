targets:
  $default:
    builders:
      json_serializable:
        enabled: true
        generate_for:
          include:
            - lib/core/model/**/*.dart
            - lib/features/**/model/**/*.dart
            - lib/features/**/data/model/**/*.dart
            - lib/singbox/model/**/*.dart
          exclude:
            - "**/*.g.dart"
            - "**/*.freezed.dart"
        options:
          # SOTA: Always use explicit toJson for nested objects
          explicit_to_json: true
          # SOTA: Generate fromJson factory constructor
          create_factory: true
          # SOTA: Generate toJson method
          create_to_json: true
          # SOTA: Use field rename for snake_case APIs
          field_rename: none
          # SOTA: Include if null for optional fields
          include_if_null: false
          # SOTA: Ignore unannotated fields (explicit only)
          ignore_unannotated: false
          # SOTA: Generate checked fromJson for runtime type checking
          checked: false
          # SOTA: Disable generic argument factories for simpler code
          generic_argument_factories: false
          # SOTA: Constructor for fromJson
          constructor: ""
          # SOTA: Any map for flexible deserialization
          any_map: false
      freezed:
        enabled: true
        generate_for:
          include:
            - lib/core/model/**/*.dart
            - lib/features/**/model/**/*.dart
            - lib/features/**/data/model/**/*.dart
            - lib/features/**/state/**/*.dart
            - lib/singbox/model/**/*.dart
          exclude:
            - "**/*.g.dart"
            - "**/*.freezed.dart"
        options:
          # SOTA: Use immutable collections by default
          immutable: true
          # SOTA: Generate toString for debugging
          generate_to_string: true
          # SOTA: Make class private for factory pattern
          make_collections_unmodifiable: true
          # SOTA: Enable fromJson/toJson integration
          from_json: true
          to_json: true
          # SOTA: Union type configuration
          union_key: "type"
          union_value_case: snake

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      #                        RIVERPOD GENERATOR
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Generates provider code from annotations
      riverpod_generator:
        enabled: true
        generate_for:
          include:
            - lib/core/**/*.dart
            - lib/features/**/*.dart
            - lib/utils/**/*.dart
          exclude:
            - lib/gen/**
            - "**/*.g.dart"
            - "**/*.freezed.dart"
        options:
          # SOTA: Generate provider with family modifier support
          provider_family_name_legacy: false

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      #                          GO ROUTER BUILDER
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Generates type-safe routing code
      go_router_builder:
        enabled: true
        generate_for:
          include:
            - lib/core/router/**/*.dart
            - lib/features/**/presentation/**/*.dart
          exclude:
            - "**/*.g.dart"
            - "**/*.gr.dart"

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      #                    SLANG (Internationalization)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Generates type-safe translations
      slang_build_runner:
        enabled: true
        options:
          # Base locale for fallback
          base_locale: en
          
          # Fallback strategy
          fallback_strategy: base_locale
          
          # Input configuration
          input_directory: assets/translations
          input_file_pattern: .i18n.json
          
          # Output configuration
          output_directory: lib/gen
          output_file_name: translations.g.dart
          output_format: single_file
          
          # Flutter integration
          flutter_integration: true
          
          # Key case formatting
          key_case: camel
          param_case: camel
          
          # String interpolation style
          string_interpolation: dart

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      #                          FLUTTER GEN
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # Asset generation for type-safe asset references
      flutter_gen_runner:
        enabled: true
        options:
          output: lib/gen/
          line_length: 120
          
          # Asset configuration
          assets:
            enabled: true
            package_parameter_enabled: false
            style: snake-case
            exclude:
              - "**/.*"
            
          # Font configuration
          fonts:
            enabled: true
          
          # Color configuration
          colors:
            enabled: false
          
          # Integration configuration
          integrations:
            flutter_svg: true
            flare_flutter: false
            rive: false
            lottie: false



