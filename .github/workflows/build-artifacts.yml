name: Build Artifacts (Android + Windows)

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.0"

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Diagnostics
        run: |
          flutter --version
          flutter doctor -v
          ls -la

      - name: Pub get
        run: flutter pub get

      - name: Create TEMP Android signing (for CI artifacts only)
        run: |
          mkdir -p android
          keytool -genkeypair -v \
            -keystore android/key.jks \
            -storetype JKS \
            -storepass tempstorepass \
            -keypass tempkeypass \
            -alias tempalias \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"

          cat > android/key.properties << EOF
          storeFile=$(pwd)/android/key.jks
          storePassword=tempstorepass
          keyPassword=tempkeypass
          keyAlias=tempalias
          EOF

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 7

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout (with submodules + LFS)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Enable long paths
        run: git config --system core.longpaths true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Diagnostics
        run: |
          flutter --version
          flutter doctor -v

      - name: Pub get
        run: flutter pub get

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Zip output
        run: |
          powershell Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows-release.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-release.zip
          retention-days: 7
