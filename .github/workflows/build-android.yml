name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter 3.24.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Download native libraries
        run: |
          echo "Downloading hiddify-core native libraries..."
          make android-libs
          ls -lh android/app/libs/

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run code generation (if needed)
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs || echo "No code generation needed"

      - name: Build Debug APK
        run: |
          echo "Building debug APK..."
          flutter build apk --debug --verbose

      - name: Build Release APK
        run: |
          echo "Building release APK..."
          flutter build apk --release --verbose

      - name: Build Split APKs (by ABI)
        run: |
          echo "Building split APKs for different architectures..."
          flutter build apk --release --split-per-abi --verbose

      - name: List build outputs
        run: |
          echo "=== Build outputs ==="
          ls -lh build/app/outputs/flutter-apk/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Upload Release APK (Universal)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-universal
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Upload Release APKs (Split by ABI)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-split
          path: build/app/outputs/flutter-apk/app-*-release.apk
          retention-days: 90

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Sizes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/*.apk | awk '{print $9, "-", $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Downloads" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: Check the artifacts section" >> $GITHUB_STEP_SUMMARY
          echo "- Release APK (Universal): Check the artifacts section" >> $GITHUB_STEP_SUMMARY
          echo "- Release APKs (Split): arm64-v8a, armeabi-v7a, x86_64" >> $GITHUB_STEP_SUMMARY
